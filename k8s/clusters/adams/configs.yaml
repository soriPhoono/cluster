apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: adams-configs
  namespace: flux-system
spec:
  dependsOn:
    - name: flux-system
    - name: infra-metallb
    - name: infra-cert-manager
  interval: 1h
  path: ./k8s/clusters/adams/configs
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
  decryption:
    provider: sops
    secretRef:
      name: sops-age
