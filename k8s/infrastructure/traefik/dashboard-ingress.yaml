apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: traefik-dashboard
  namespace: traefik
  annotations:
    tailscale.com/hostname: traefik
spec:
  ingressClassName: tailscale
  rules:
    - host: traefik.xerus-augmented.ts.net
      http:
        paths:
          - path: /dashboard
            pathType: Prefix
            backend:
              service:
                name: traefik-dashboard
                port:
                  number: 8080
          - path: /api
            pathType: Prefix
            backend:
              service:
                name: traefik-dashboard
                port:
                  number: 8080
