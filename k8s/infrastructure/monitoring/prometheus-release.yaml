apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: kube-prometheus-stack
  namespace: monitoring
spec:
  interval: 1h
  chart:
    spec:
      chart: kube-prometheus-stack
      version: 69.3.3 # Pinned â€” check https://artifacthub.io/packages/helm/prometheus-community/kube-prometheus-stack
      sourceRef:
        kind: HelmRepository
        name: prometheus-community
        namespace: flux-system
  values:
    grafana:
      enabled: true
      persistence:
        enabled: true
        size: 10Gi
      ingress:
        enabled: true
        ingressClassName: tailscale
        hosts:
          - grafana
        tls:
          - hosts:
              - grafana
    prometheus:
      prometheusSpec:
        persistence:
          enabled: true
          size: 20Gi
        serviceMonitorSelectorNilUsesHelmValues: false
        podMonitorSelectorNilUsesHelmValues: false
